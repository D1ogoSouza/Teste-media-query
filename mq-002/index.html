<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Features</title> <!--screen = media type / and (orientation:portrait) = media features 
    definimos a media type , colocamos 'and' e definimos a media features-->
    <link rel="stylesheet" href="estilo/style.css" media="all"><!--estilo para todas os tipos de media-->
    <link rel="stylesheet" href="estilo/retrato.css" media="screen and (orientation:portrait)"><!--estilo para tela em pé-->
    <link rel="stylesheet" href="estilo/paisagem.css" media="screen and (orientation:landscape)"><!--estilo para telas deitada-->
</head>
<body>
    <h1>Mude a Orientação do seu celular</h1>
</body>
</html>
